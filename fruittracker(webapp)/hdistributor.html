    <script> 
      // membuat variable global untuk menampung account address
     let accountAddress = null;

      window.addEventListener('load', () => {
        web3 = new Web3(window.web3.currentProvider);

        web3.eth.getAccounts().then(accounts => {

          accountAddress = accounts[0];
        });
        
        const fruitContract = new web3.eth.Contract(abiInterface, contractAddress);
        
        const track= document.querySelector('#trac');

        web3.eth.getAccounts().then(accounts => {
          fruitContract.methods.getTDis(accounts[0]).call().then(res => {
            document.querySelector('#t1').innerHTML = res[0];          
            document.querySelector('#ts1').innerHTML = res[0];
            fruitContract.methods.getShip(res[0]).call().then(ship => {
                document.querySelector('#f1').innerHTML = ship[0];
                document.querySelector('#q1').innerHTML = ship[4][0] + " kg";
                document.querySelector('#bq1').innerHTML = ship[5][0] + " kg";
                document.querySelector('#r1').innerHTML = ship[3];

                document.querySelector('#fs1').innerHTML = ship[0];
                document.querySelector('#qs1').innerHTML = ship[4][0] + " kg";
                document.querySelector('#bqs1').innerHTML = ship[5][0] + " kg";
                document.querySelector('#send1').innerHTML = ship[1];

                if(ship[6] == 1){
                  document.querySelector('#s1').innerHTML = "On Progress";
                  document.querySelector('#ss1').innerHTML = "On Progress";
                }
                else if(ship[6] == 2){
                 document.querySelector('#s1').innerHTML = "On Distributor"; 
                 document.querySelector('#ss1').innerHTML = "On Distributor";
                }
                else {
                 document.querySelector('#s1').innerHTML = "Received"; 
                 document.querySelector('#ss1').innerHTML = "Received";
                } 
            });
            document.querySelector('#t2').innerHTML = res[1];          
            document.querySelector('#ts2').innerHTML = res[1];          
            fruitContract.methods.getShip(res[1]).call().then(ship => {
                document.querySelector('#f2').innerHTML = ship[0];
                document.querySelector('#q2').innerHTML = ship[4][0] + " kg";
                document.querySelector('#bq2').innerHTML = ship[5][0] + " kg";
                document.querySelector('#r2').innerHTML = ship[3];

                document.querySelector('#fs2').innerHTML = ship[0];
                document.querySelector('#qs2').innerHTML = ship[4][0] + " kg";
                document.querySelector('#bqs2').innerHTML = ship[5][0] + " kg";
                document.querySelector('#send2').innerHTML = ship[1];

                if(ship[6] == 1){
                  document.querySelector('#s2').innerHTML = "On Progress";
                  document.querySelector('#ss2').innerHTML = "On Progress";
                }
                else if(ship[6] == 2){
                 document.querySelector('#s2').innerHTML = "On Distributor"; 
                 document.querySelector('#ss2').innerHTML = "On Distributor"; 
                }
                else {
                 document.querySelector('#s2').innerHTML = "Received"; 
                 document.querySelector('#ss2').innerHTML = "Received"; 
                }
            });
          });


        });
        const fruitBtn = document.querySelector('#receive');
        // menambahkan listener click pada button donate
        fruitBtn.addEventListener('click', () => {
            fruitContract.methods.recieve_dis(track.value).send( {from: accountAddress});    
        });
        const trackM = document.querySelector('#trackM');
        const next = document.querySelector('#retail');
        const qt = document.querySelector('#qty');

        document.querySelector('#sendM').addEventListener('click', () => {
            fruitContract.methods.sendFruitDistributor(trackM.value, next.value, qt.value).send( {from: accountAddress});    
        });
        //update
        document.querySelector('#updateFruit').addEventListener('click', () => {
            fruitContract.methods.updateQuality(document.querySelector('#upTrack').value, 0, document.querySelector('#upqty').value).send( {from: accountAddress});    
        });

      });
    </script>
